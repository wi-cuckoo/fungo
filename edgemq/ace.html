<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" id="app">
            <div style="opacity: 0.5; margin-top: 20px; position: absolute;">
                    <p style="margin: 0;" v-for="line in logs">
                        <samp>[root]# {{ line }}</samp> 
                    </p>
            </div>
            <div style="margin: 76% auto; text-align: center;">
                <div>
                    <button type="button" class="btn btn-default bt-lg" @click="run('F')">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-default bt-lg" @click="run('L')">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </button>                
                    <button type="button" class="btn btn-default bt-lg" @click="run('S')" style="margin: 5px;">
                        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default bt-lg" @click="run('R')">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-default bt-lg" @click="run('B')">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div style="margin: 10% auto; text-align: center;">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Go Fastly!!!</span>
                    <input type="text" class="form-control"  v-model.number="step" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
        <script>
            const Motor = {
                data () {
                    return {
                        logs: ['connected to server successfully'],
                        step: 1
                    }
                },
                methods: {
                    run(cmd) {
                        this.logs.push(`publish a command [${cmd}]\t${parseInt(Date.now()/1000)}`)
                        if (this.logs.length > 4) {
                            this.logs.shift()
                        }
                        let maxStep = 10
                        if (maxStep < this.step ) {
                            this.step = maxStep
                        }
                        let cmds = Array.from({length: this.step}, () => cmd)
                        axios.put(`/pub/motor/${cmds.join('')}`)
                    }
                }
            }
            Vue.createApp(Motor).mount('#app')
        </script>
    </body>
</html>
